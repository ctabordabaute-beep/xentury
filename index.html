<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xentury | Artificial Inteligence</title>
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root { --bg-dark: #09090b; --sidebar: #000000; --accent: #3b82f6; }
        body { background-color: var(--bg-dark); color: #ececec; font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 0; background-color: var(--sidebar); border-right: 1px solid rgba(255,255,255,0.1); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; opacity: 0; }
        .sidebar.active { width: 260px; opacity: 1; }
        @media (max-width: 768px) { .sidebar { position: absolute; z-index: 100; height: 100%; } }
        .msg-user { background: #2f2f2f; border-radius: 1.5rem; padding: 0.8rem 1.2rem; margin-left: auto; max-width: 80%; animation: slideUp 0.2s ease; }
        .msg-bot { max-width: 90%; padding: 1rem 0; animation: slideUp 0.3s ease; }
        .attachment-menu { display: none; position: absolute; bottom: 70px; left: 0; background: #18181b; border: 1px solid #27272a; border-radius: 1rem; padding: 0.5rem; z-index: 50; }
        .attachment-menu.active { display: block; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .typing-cursor::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="flex">

    <aside id="sidebar" class="sidebar flex flex-col p-4 h-full">
        <div class="flex justify-between items-center mb-6">
            <span class="text-xs font-bold text-blue-500">HISTORIAL</span>
            <button onclick="toggleSidebar()" class="p-2 hover:bg-white/5 rounded-lg"><i class="fas fa-chevron-left text-xs"></i></button>
        </div>
        <button onclick="newChat()" class="flex items-center gap-3 w-full p-3 rounded-xl border border-white/10 hover:bg-white/5 transition mb-6">
            <i class="fas fa-plus text-xs"></i>
            <span class="text-sm font-medium">Nuevo Chat</span>
        </button>
        <div id="historyList" class="flex-1 overflow-y-auto space-y-2 no-scrollbar"></div>
        <div class="pt-4 border-t border-white/10 space-y-2">
            <button onclick="openConfig()" class="flex items-center gap-3 w-full p-2 rounded-lg hover:bg-white/5 transition text-xs text-gray-400">
                <i class="fas fa-cog"></i> Configuraci贸n AI
            </button>
            <button onclick="openAuth()" class="flex items-center gap-3 w-full p-3 rounded-xl hover:bg-white/5 transition">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=?" class="w-8 h-8 rounded-full border border-white/10">
                <div class="text-left overflow-hidden">
                    <p id="userNameDisplay" class="text-xs font-bold truncate">Invitado</p>
                    <p class="text-[9px] text-gray-500">Sincronizado</p>
                </div>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 relative">
        <nav class="h-14 border-b border-white/5 flex items-center justify-between px-4">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-white/5 rounded-lg"><i class="fas fa-bars-staggered"></i></button>
                <h1 class="font-bold text-sm">Xentury <span class="text-blue-500">4.0</span></h1>
            </div>
            <div id="statusTag" class="flex items-center gap-1.5 bg-green-500/10 px-2.5 py-1 rounded-full border border-green-500/20">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-black text-green-500">LIVE</span>
            </div>
        </nav>

        <div id="chatDisplay" class="flex-1 overflow-y-auto no-scrollbar">
            <div class="max-w-3xl mx-auto py-10 px-4 space-y-8">
                <div id="welcomeScreen" class="flex flex-col items-center text-center space-y-4 py-20">
                    <div class="w-16 h-16 bg-white text-black rounded-2xl flex items-center justify-center text-3xl font-black shadow-2xl">X</div>
                    <h2 class="text-2xl font-bold">驴En qu茅 puedo ayudarte hoy?</h2>
                </div>
                <div id="messagesContainer" class="space-y-8 pb-10"></div>
            </div>
        </div>

        <div class="p-4 md:pb-8">
            <div class="max-w-3xl mx-auto relative">
                <div id="attachMenu" class="attachment-menu w-48 shadow-2xl">
                    <label class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg cursor-pointer transition">
                        <i class="fas fa-image text-blue-400"></i><span class="text-xs">Im谩genes</span>
                        <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="handleFile(this, 'img')">
                    </label>
                    <label class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg cursor-pointer transition">
                        <i class="fas fa-file-alt text-purple-400"></i><span class="text-xs">Documentos</span>
                        <input type="file" id="fileInput" class="hidden" onchange="handleFile(this, 'file')">
                    </label>
                </div>

                <div class="bg-[#212121] rounded-[26px] border border-white/10 shadow-2xl focus-within:border-white/20">
                    <div id="previewArea" class="hidden p-3 border-b border-white/5">
                        <div class="relative w-14 h-14 rounded-lg overflow-hidden border border-white/10">
                            <img id="imgPreview" src="" class="w-full h-full object-cover">
                            <div id="fileIconPreview" class="hidden w-full h-full flex items-center justify-center bg-zinc-800"><i class="fas fa-file text-xl"></i></div>
                            <button onclick="clearFile()" class="absolute top-0 right-0 bg-black/60 p-1 text-[8px] hover:text-red-500"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="flex items-end p-2 gap-2">
                        <button onclick="toggleAttach()" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white"><i class="fas fa-plus-circle text-xl"></i></button>
                        <button id="micBtn" onclick="toggleMic()" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-red-500 transition"><i class="fas fa-microphone text-lg"></i></button>
                        
                        <textarea id="userInput" rows="1" placeholder="Mensaje a Xentury..." class="flex-1 bg-transparent border-none focus:ring-0 py-3 text-sm resize-none max-h-40"></textarea>
                        <button onclick="sendMsg()" id="sendBtn" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="configModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[200] hidden items-center justify-center p-4">
        <div class="bg-[#171717] p-8 rounded-[32px] border border-white/10 w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Personalidad de la IA </h3>
            <textarea id="systemPrompt" class="w-full h-32 bg-black/40 border border-white/10 rounded-xl p-4 text-sm focus:ring-1 focus:ring-blue-500 outline-none resize-none mb-6" placeholder="Ej: H谩blame como un programador senior de Caracas..."></textarea>
            <div class="flex gap-2">
                <button onclick="saveConfig()" class="flex-1 bg-blue-600 p-3 rounded-xl font-bold text-sm">Guardar Memoria</button>
                <button onclick="closeConfig()" class="px-6 bg-white/5 rounded-xl text-xs">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[200] hidden items-center justify-center p-4">
        <div class="bg-[#171717] p-8 rounded-[32px] border border-white/10 w-full max-w-sm text-center">
            <h3 class="text-xl font-bold mb-8">nete a Xentury</h3>
            <div id="g_id_onload" data-client_id="TU_CLIENT_ID" data-callback="handleLogin"></div>
            <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-shape="pill"></div>
            <button onclick="openAuth()" class="mt-8 text-[10px] text-gray-500 uppercase font-bold">Cerrar</button>
        </div>
    </div>

    <script>
        const TUNNEL = "https://backend.xentury.xyz";
        let currentFile = null;
        let chatHistory = JSON.parse(localStorage.getItem('xentury_history')) || [];
        let isRecording = false;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleAttach() { document.getElementById('attachMenu').classList.toggle('active'); }
        function openAuth() { document.getElementById('authModal').classList.toggle('hidden'); document.getElementById('authModal').classList.toggle('flex'); }
        function openConfig() { document.getElementById('configModal').classList.replace('hidden', 'flex'); document.getElementById('systemPrompt').value = localStorage.getItem('x_system') || ''; }
        function closeConfig() { document.getElementById('configModal').classList.replace('flex', 'hidden'); }
        function saveConfig() { localStorage.setItem('x_system', document.getElementById('systemPrompt').value); closeConfig(); }

        function handleLogin(response) {
            const user = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('userNameDisplay').innerText = user.name;
            document.getElementById('userAvatar').src = user.picture;
            openAuth();
        }

        // NUEVO: Funci贸n Micr贸fono (Simulada para UI)
        function toggleMic() {
            isRecording = !isRecording;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.toggle('text-red-500', isRecording);
            micBtn.classList.toggle('animate-pulse', isRecording);
            if(isRecording) console.log("Grabando audio...");
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = chatHistory.map((chat, i) => `
                <div class="group flex items-center justify-between p-3 rounded-lg hover:bg-white/5 cursor-pointer transition">
                    <span class="text-xs truncate text-gray-400 w-full" onclick="loadChat(${i})">${chat.title}</span>
                    <button onclick="deleteChat(${i})" class="opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-500"><i class="fas fa-trash-alt text-[10px]"></i></button>
                </div>
            `).join('');
        }

        function handleFile(input, type) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentFile = { data: e.target.result, type: type, name: file.name };
                    document.getElementById('previewArea').classList.remove('hidden');
                    if(type === 'img') {
                        document.getElementById('imgPreview').classList.remove('hidden');
                        document.getElementById('fileIconPreview').classList.add('hidden');
                        document.getElementById('imgPreview').src = e.target.result;
                    } else {
                        document.getElementById('imgPreview').classList.add('hidden');
                        document.getElementById('fileIconPreview').classList.remove('hidden');
                    }
                };
                reader.readAsDataURL(file);
            }
            document.getElementById('attachMenu').classList.remove('active');
        }

        function clearFile() { currentFile = null; document.getElementById('previewArea').classList.add('hidden'); }

        // NUEVO: Efecto Maquina de Escribir
        function typeWriter(text, element) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typing-cursor');
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 15); // Velocidad de escritura
                    const scrollContainer = document.getElementById('chatDisplay');
                    scrollContainer.scrollTop = scrollContainer.scrollHeight;
                } else {
                    element.classList.remove('typing-cursor');
                }
            }
            type();
        }

        async function sendMsg() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('messagesContainer');
            const text = input.value.trim();
            if (!text && !currentFile) return;

            document.getElementById('welcomeScreen').classList.add('hidden');
            container.innerHTML += `<div class="msg-user text-sm">${text}${currentFile ? `<br><span class="text-[10px] text-blue-400 font-bold">${currentFile.name}</span>` : ''}</div>`;
            
            const currentPrompt = text;
            input.value = '';
            input.style.height = 'auto';
            clearFile();

            try {
                const res = await fetch(`${TUNNEL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: currentPrompt, 
                        attachment: currentFile,
                        system: localStorage.getItem('x_system') || ''
                    })
                });
                const data = await res.json();
                
                const botMsgId = 'bot-' + Date.now();
                container.innerHTML += `<div class="msg-bot flex gap-4">
                    <div class="w-6 h-6 rounded bg-white text-black flex items-center justify-center text-[10px] font-bold flex-shrink-0">X</div>
                    <div id="${botMsgId}" class="text-sm leading-relaxed"></div>
                </div>`;
                
                typeWriter(data.response, document.getElementById(botMsgId));

                if(container.children.length <= 2) {
                    chatHistory.unshift({ title: currentPrompt.substring(0, 30) + '...', messages: container.innerHTML });
                    localStorage.setItem('xentury_history', JSON.stringify(chatHistory.slice(0, 10)));
                    renderHistory();
                }
            } catch (e) {
                container.innerHTML += `<div class="text-red-500 text-[10px] text-center py-4">Error de conexi贸n. </div>`;
            }
        }

        function newChat() {
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('welcomeScreen').classList.remove('hidden');
            if (window.innerWidth < 768) toggleSidebar();
        }

        function deleteChat(i) { chatHistory.splice(i, 1); localStorage.setItem('xentury_history', JSON.stringify(chatHistory)); renderHistory(); }
        function loadChat(i) { document.getElementById('welcomeScreen').classList.add('hidden'); document.getElementById('messagesContainer').innerHTML = chatHistory[i].messages; if (window.innerWidth < 768) toggleSidebar(); }

        renderHistory();
        document.getElementById('userInput').addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
    </script>
</body>
</html>
