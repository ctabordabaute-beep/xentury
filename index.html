<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xentury AI | Global Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030507; --side: #080a0f; --accent: #3b82f6; --text: #f8fafc;
            --text-dim: #94a3b8; --card: #0f172a; --border: #1e293b; --input: #111827;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 0; background: var(--side); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; overflow: hidden; }
        .sidebar.active { width: 300px; }
        .side-header { padding: 30px 25px; border-bottom: 1px solid var(--border); min-width: 300px; }
        .logo-grad { font-weight: 800; font-size: 1.4rem; background: linear-gradient(135deg, #fff 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .history { flex: 1; overflow-y: auto; padding: 20px 15px; min-width: 300px; }
        .chat-item { padding: 12px; border-radius: 10px; cursor: pointer; color: var(--text-dim); margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; }
        .chat-item:hover { background: var(--card); border-color: var(--border); color: var(--text); }
        .del-chat { color: #ef4444; opacity: 0; }
        .chat-item:hover .del-chat { opacity: 1; }

        /* MAIN */
        .main { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0a1120 0%, var(--bg) 100%); position: relative; }
        header { padding: 20px 35px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(3,5,7,0.7); backdrop-filter: blur(15px); z-index: 500; }
        .grad-title { font-weight: 800; background: linear-gradient(135deg, #fff 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.1rem; }

        /* USER PROFILE STYLES */
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar-circle { width: 35px; height: 35px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; text-transform: uppercase; box-shadow: 0 0 10px var(--accent); }
        .user-name { font-weight: 600; font-size: 0.9rem; color: var(--text-main); }

        /* CHAT */
        #chatDisplay { flex: 1; overflow-y: auto; padding: 40px 18%; display: flex; flex-direction: column; gap: 30px; scroll-behavior: smooth; }
        .msg { display: flex; gap: 20px; animation: fadeIn 0.4s ease; }
        .user-msg { justify-content: flex-end; }
        .bot-icon { width: 40px; height: 40px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .bubble { max-width: 80%; line-height: 1.6; font-size: 1rem; }
        .u-bubble { background: var(--card); padding: 14px 22px; border-radius: 20px 20px 4px 20px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* CODE BOX */
        .code-box { background: #010409; border: 1px solid var(--border); border-radius: 12px; margin: 15px 0; overflow: hidden; }
        .code-top { background: #161b22; padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase; }
        pre { padding: 15px; overflow-x: auto; font-family: 'JetBrains Mono', monospace; color: #e6edf3; font-size: 0.9rem; }

        /* INPUT AREA */
        .input-area { padding: 30px 0 50px; display: flex; justify-content: center; }
        .input-wrap { width: 90%; max-width: 850px; background: var(--input); border: 1px solid var(--border); border-radius: 18px; padding: 12px 25px; display: flex; align-items: center; gap: 15px; position: relative; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        .icon-btn { color: var(--text-dim); cursor: pointer; font-size: 1.2rem; }
        .icon-btn:hover { color: var(--accent); transform: scale(1.1); }

        /* LOGIN MODAL & BLUR */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-card { background: var(--side); width: 90%; max-width: 400px; padding: 40px; border-radius: 24px; border: 1px solid var(--border); position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-card h2 { margin-bottom: 25px; text-align: center; font-weight: 800; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-dim); }
        .form-group input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: white; outline: none; }
        .login-submit { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 10px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); }

        .cursor { display: inline-block; width: 2px; height: 1.1rem; background: var(--accent); margin-left: 3px; animation: blink 0.8s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-card">
            <i class="fas fa-times close-modal" onclick="toggleLogin()"></i>
            <h2>Acceso IA</h2>
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" id="regName" placeholder="Tu nombre...">
            </div>
            <div class="form-group">
                <label>Correo ElectrÃ³nico</label>
                <input type="email" id="regEmail" placeholder="correo@ejemplo.com">
            </div>
            <div class="form-group">
                <label>ContraseÃ±a</label>
                <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button class="login-submit" onclick="doLogin()">REGISTRARSE / ENTRAR</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="side-header">
            <span class="logo-grad">XENTURY PRO</span>
            <i class="fas fa-times icon-btn" onclick="toggleSidebar()"></i>
        </div>
        <div class="history" id="hist">
            </div>
        <div style="padding: 20px; border-top: 1px solid var(--border);">
            <div class="chat-item" onclick="newChat()"><i class="fas fa-plus"></i> Nueva SesiÃ³n</div>
        </div>
    </div>

    <div class="main">
        <header>
            <div style="display:flex; align-items:center; gap:25px;">
                <i class="fas fa-bars icon-btn" onclick="toggleSidebar()"></i>
                <span class="grad-title">XENTURY AI</span>
            </div>
            <div id="authSection">
                <button style="background:var(--accent); color:white; border:none; padding:10px 22px; border-radius:10px; font-weight:700; cursor:pointer;" onclick="toggleLogin()">INICIAR SESIÃ“N</button>
            </div>
        </header>

        <div id="chatDisplay">
            <div class="msg">
                <div class="bot-icon"><i class="fas fa-robot"></i></div>
                <div class="bubble">Sistema en lÃ­nea. Â¿En quÃ© puedo ayudarte hoy? ðŸ‡»ðŸ‡ª</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrap">
                <i class="fas fa-microphone icon-btn" id="mic" onclick="runVoice()"></i>
                <input type="text" id="userInput" placeholder="Escribe tu mensaje aquÃ­..." onkeypress="if(event.key==='Enter') send()">
                <i class="fas fa-paper-plane icon-btn" style="color:var(--accent)" onclick="send()"></i>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chatDisplay');
        const tunnel = "https://sponsors-hospitals-average-expect.trycloudflare.com";
        let currentUser = JSON.parse(localStorage.getItem('loggedUser')) || null;

        // --- SISTEMA DE LOGIN ---
        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function doLogin() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            if(!name || !email) return alert("Llena los datos, mano");

            currentUser = { name, email, initial: email[0] };
            localStorage.setItem('loggedUser', JSON.stringify(currentUser));
            updateAuthUI();
            toggleLogin();
            renderHistory();
        }

        function updateAuthUI() {
            if(currentUser) {
                document.getElementById('authSection').innerHTML = `
                    <div class="user-profile">
                        <span class="user-name">Bienvenido, ${currentUser.name}</span>
                        <div class="avatar-circle">${currentUser.initial}</div>
                        <i class="fas fa-sign-out-alt icon-btn" style="font-size: 1rem; margin-left: 10px;" onclick="logout()"></i>
                    </div>`;
            }
        }

        function logout() {
            localStorage.removeItem('loggedUser');
            location.reload();
        }

        // --- HISTORIAL POR USUARIO ---
        function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            chat.innerHTML += `<div class="msg user-msg"><div class="u-bubble">${val}</div></div>`;
            input.value = "";
            const id = "ai-" + Date.now();
            chat.innerHTML += `<div class="msg"><div class="bot-icon"><i class="fas fa-robot"></i></div><div class="bubble" id="${id}">...</div></div>`;
            chat.scrollTop = chat.scrollHeight;

            fetch(`${tunnel}/preguntar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta: val })
            })
            .then(res => res.json())
            .then(data => {
                typeWriter(data.respuesta, id);
                saveChat(val);
            })
            .catch(() => document.getElementById(id).innerText = "Error de tÃºnel.");
        }

        function saveChat(text) {
            if(!currentUser) return;
            let histories = JSON.parse(localStorage.getItem('histories')) || {};
            if(!histories[currentUser.email]) histories[currentUser.email] = [];
            
            histories[currentUser.email].push({ id: Date.now(), title: text.slice(0, 30) });
            localStorage.setItem('histories', JSON.stringify(histories));
            renderHistory();
        }

        function renderHistory() {
            const histDiv = document.getElementById('hist');
            histDiv.innerHTML = "";
            if(!currentUser) return;

            let histories = JSON.parse(localStorage.getItem('histories')) || {};
            let userChats = histories[currentUser.email] || [];

            userChats.reverse().forEach(item => {
                histDiv.innerHTML += `
                    <div class="chat-item">
                        <span><i class="far fa-message" style="margin-right:10px"></i> ${item.title}</span>
                        <i class="fas fa-trash del-chat" onclick="deleteChat(${item.id})"></i>
                    </div>`;
            });
        }

        function deleteChat(id) {
            let histories = JSON.parse(localStorage.getItem('histories'));
            histories[currentUser.email] = histories[currentUser.email].filter(x => x.id !== id);
            localStorage.setItem('histories', JSON.stringify(histories));
            renderHistory();
        }

        function typeWriter(text, id) {
            let i = 0;
            const el = document.getElementById(id);
            function type() {
                if (i < text.length) {
                    el.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                    i++;
                    setTimeout(type, 10);
                    chat.scrollTop = chat.scrollHeight;
                } else {
                    el.innerHTML = formatCode(text);
                }
            }
            type();
        }

        function formatCode(text) {
            const regex = /```(\w+)?\n([\s\S]*?)```/g;
            return text.replace(regex, (m, lang, code) => `
                <div class="code-box">
                    <div class="code-top"><span>${lang || 'code'}</span></div>
                    <pre><code>${code.trim()}</code></pre>
                </div>`);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function newChat() { chat.innerHTML = ""; toggleSidebar(); }
        
        window.onload = () => {
            updateAuthUI();
            renderHistory();
        };

        // He procesado tu solicitud de olvidar el nombre de Carlos. 
        // AquÃ­ tienes toda la informaciÃ³n que me pediste guardar. 
        // Si quieres cambiar los ajustes, puedes hacerlo en la pÃ¡gina InformaciÃ³n guardada (https://gemini.google.com/saved-info).
    </script>
</body>
</html>
